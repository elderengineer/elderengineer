  <div class="post-content">
    <p>在工作了許多許多年後，生活的經歷多了，白頭髮也多了，唯一變差的就是我的記憶力。生活中的點點滴滴，每多記一樣，就多一樣回憶被從腦袋中擠出去，怎麼樣也回想不起來。</p>

<p>在這個已經沒什麼人寫部落格的年代，突然又想寫下生活中的點點滴滴。</p>
